    <center><h1><b> STUDENT REGISTERATION </b></h1></center>
<h4>Student Registration Form</h4>
</head>
<body>
    <form>
     <label for="name">FirstName:</label>
     <input type="text" name="name" placeholder="Enter your Firstname" required>
     <br>
     <br>
     <label for="name">LastName:</label>
     <input type="text" name="name" placeholder="Enter your Lastname" required>
     <br>
     <br>
     <label for="text">Rollnumber:</label>
     <input type="text" name="name"placenumber="Enter your rollno." required>
     <br>
     <br>
     <label for="Date"> Date of Birth:</label>
     <input type="date" name="date" required> 
     <br>
     <br>
     <label for="radio">Gender:</label>
     <br>
     <br>
     <input type="radio" name="radio"value="male">Male
     <input type="radio" name="radio"value="female">Female
     <br>
     <br>
     <label for="name">FatherName:</label>
     <input type="text" name="name" placeholder="Enter your FatherName" required>
     <br>
     <br>
     <label for="name">MotherName:</label>
     <input type="text" name="name" placeholder="Enter your MotherName" required>
     <br>
     <br>
     <label for="name">Mobile Number:</label>
     <input type="text" id="name" name="name" required>
     <br>
     <br>
     <label for="name">Address:</label>
     <input type="text" name="name" placeholder="Permanent Address" required>
     <br>
     <br>
     <label for="name">City:</label>
     <input type="text" id="name" name="name" required>
     <br>
     <br>
     <label for="name">State:</label>
     <input type="text" id="name" name="name" required>
     <br>
     <br>
     <label for="name">Percentage:</label>
     <input type="text" name="name" placeholder="previous year %" required>
     <br>
     <br>
     <label for="radio">Medium of Language:</label>
     <br>
     <br>
     <input type="radio" name="radio"value="tamil">Tamil
     <input type="radio" name="radio"value="english">English
     <br>
     <br>
     <input type="submit" value="Submit">
    </form>
    
</body>
